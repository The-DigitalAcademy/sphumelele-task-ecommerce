<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--LOGO-->
    <div class="logo"><span>DA</span> PWD shopping app</div>

    <div class="container">
      <!--NAVBAR-->
      <nav> 
        <a href="./index.html" class="active">Home</a>
        <a href="./cart.html">Cart: <span id="numshopping">0</span></a>
        <a href="./cart.html">Total R:  <span id="ADD">0</span></a>
      </nav>
      <br>
      


      <!--PRODUCTS SECTION-->
      <section class="products" id="products">
        <div class="product">
          <div class="product__img">
            <img
              src="https://www.istore.co.za/media/catalog/product/m/a/macbook_pro_space_grey-1_2.png?format=jpeg"
              alt=""
            />
          </div>

          <div class="product__name"></div>
          <div class="product__rate">
            <span>*</span><span>*</span><span>*</span><span>*</span>
          </div>
          <div class="product__price" id="price">+R <span>2000</span></div>
          <button onclick="show()">+ ADD TO CART</button>
          <hr>
      <br>
      <br>
    
       
      <!-- <div class="list" id="pictureid"></div> -->
      
      </section> 
      <br>
      <hr>
      <br>

      <div class="products" id="productpic"></div>
      
      
    </div>
    <!--JAVASCRIPT-->
    <script src="./script.js"></script>
  </body>
</html>
